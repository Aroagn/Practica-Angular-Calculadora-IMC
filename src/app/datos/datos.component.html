<form (ngSubmit)="onSubmit()" #datosForm="ngForm">
  <legend><strong>Calculadora IMC</strong></legend>

  <fieldset class="datos">
    <div class="datos__div">
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
    </div>

    <div class="datos__radios">
      Sexo:
      <input type="radio" name="sexo" value="hombre" id="hombre" [(ngModel)]="sexo" required/>
      <label for="hombre">Hombre</label>

      <input type="radio" name="sexo" value="mujer" id="mujer" [(ngModel)]="sexo" required/>
      <label for="mujer">Mujer</label>
    </div>

    <div class="datos__div">
      <label for="altura">Altura (cm): </label>
      <input type="number" id="altura" name="altura" [(ngModel)]="altura" required>
    </div>

    <div class="datos__div">
      <label for="peso">Peso (kg): </label>
      <input type="number" id="peso" name="peso" [(ngModel)]="peso" required>
    </div>
  </fieldset>

  <fieldset class="boton">
    <button
      class="boton__borrar"
      type="button"
      name="reset"
      (click)="datosForm.reset()"
      >
      &#10006;
    </button>

    <button
      class="boton__calcular"
      type="submit"
      name="submit"
      [disabled]="!datosForm.form.valid"
      (click)="calcularImc()"
      >
      &#10004;
    </button>
  </fieldset>

  <fieldset class="resultado">
    <h4>Resultado:</h4>

    <div>
      <app-calcular
        [nombre]="nombre"
        [sexo]="sexo"
        [altura]="altura"
        [peso]="peso"
        [imc]="imc"
      >
      </app-calcular>
    </div>
  </fieldset>
</form>
